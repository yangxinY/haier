    <script src="ajax.js"></script>
    <script>
        var username = document.getElementById("name");
        var password = document.getElementById("pwd");
        var obtn = document.getElementById("btn");

        obtn.onclick = function(){
            var url="http://localhost:80/work/JD/php/login.php";
            ajaxPost(url,`username=${username.value}&password=${password.value}`)
            .then( function(res){
                // console.log(res);
                if(res=="登录成功"){
                    location.href="http://localhost/work/JD/index.html"
                }else{
                    alert(res)
                }
            })
        }   
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>海尔注册</title>
    <link rel="stylesheet" href="css/register.css">

<body>
    <script src="ajax.js"></script>
    <script>
        var oBtn=document.getElementById("btn1");
        oBtn.onclick=function(){
            var url = "http://cdn09.ehaier.com/v4/images/index.png";
            ajaxPost(url,`phone=${oBtn.value}`)
            .then(function(res){
                console.log(res); 
            })
        }
    </script>

    <div id="box">
        <div class="nav">
            <div class="logo">
                <img src="img/res-logo.jpg" alt="">
                <h2>欢迎注册</h2>
            </div>           
            <div class="login">
                <p><a href="#">已有账号？请登录</a></p>
                <span><a href="http://localhost:8888/login.html">请登录</a></span>
            </div>
        </div>
        <div class="content">
            <div class="con">
                <div class="num">
                    <p class="cab">1</p>
                    <span>·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp;  · > </span>
                    <p>2</p>
                    <span>·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; ·&nbsp; · > </span>
                    <p>3</p>
                </div>
                <div class="inform">
                    <p>验证手机号</p>
                    <p>填写账号信息</p>
                    <p>注册成功</p>
                </div>
                <div class="vab">
                    <input type="txt" name="" id="asd-1" value="中国0086">
                    <img src="img/vab-1.jpg" alt="">
                    <input type="text" name="" id="asd-2" placeholder="建议使用常用手机号">
                </div>
                <button id="btn1"><a href="#">点击按钮进行验证</a></button>
                <button id="btn2"><a href="#">下一步</a></button>
                <div class="form">
                    <p>
                        <img src="img/res-people.gif" alt="">
                        <span><a href="#">企业用户注册</a></span>
                    </p>
                    <p>
                        <img src="img/res-contry.gif" alt="">
                        <span><a href="#">国际站注册</a></span>
                    </p>
                </div>
            </div>
        </div>
        <footer>
            <div class="top">
                <ul>
                    <li><a href="#">关于我们</a></li>

            </div>
        </footer>
    </div>

    <script>
        var oAsd=document.getElementById("asd-2");
        var regAsd=/^[0-9]{11}$/;
        oAsd.onblur=function(){
        var sAsd=oAsd.value;
            if(regAsd.test(sAsd)){
                oAsd.style.borderColor="yellowgreen";
            }else{
                oAsd.style.borderColor="red";
            }
        } 
    </script>
</body>
</html>
